<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LegalMitr</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary': '#1E3A8A', // Deep Navy Blue
              'secondary': '#F8FAFC', // Soft Gray
              'accent': '#10B981', // Emerald Green
              'warning': '#F59E0B', // Amber
              'error': '#EF4444', // Red
            },
          },
        },
      }
    </script>
    <style>
      /* Font Size Scaling */
      html { font-size: 16px; transition: font-size 0.3s ease; }
      html.font-sm { font-size: 14px; }
      html.font-md { font-size: 16px; }
      html.font-lg { font-size: 18px; }

      @keyframes fadeInAndUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInAndUp 0.5s ease-out forwards;
      }

      /* Accordion transition styles */
      .accordion-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .accordion-content-open {
        max-height: 50000px; /* Increased max-height to support a large number of clauses */
      }

      /* Meteor border effect */
      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      
      @keyframes meteor-border-animation {
        from { --angle: 0deg; }
        to { --angle: 360deg; }
      }

      .glow-border {
        border-width: 3px; /* Thicker border */
        border-style: solid;
        border-image-slice: 1;
        /* Gradient updated to a "meteor" with Google's brand colors */
        border-image-source: conic-gradient(
          from var(--angle),
          transparent 40%,
          #4285F4,   /* Google Blue */
          #EA4335,   /* Google Red */
          #FBBC05,   /* Google Yellow */
          #34A853,   /* Google Green */
          #4285F4,   /* Loop back to Blue for smooth transition */
          transparent 70%
        );
        animation: meteor-border-animation 4s linear infinite;
      }
      .glow-border-error {
        box-shadow: 0 0 15px 2px rgba(239, 68, 68, 0.7);
        transition: box-shadow 0.3s ease-in-out;
      }
      .glow-border-error:hover {
        box-shadow: 0 0 25px 5px rgba(239, 68, 68, 0.8);
      }
      
      /* Default light mode background */
      body {
        /* Gradient: Darker Slate at bottom (#cbd5e1), Dominant Light/White at top (#f8fafc) */
        background: linear-gradient(to top, #cbd5e1 0%, #f8fafc 25%, #f8fafc 100%);
        background-attachment: fixed;
        min-height: 100vh;
        transition: background-color 0.3s ease-in-out;
      }

      .dark body {
        /* Gradient: Lighter Slate at bottom (#1e293b), Dominant Dark Blue at top (#0f172a) */
        background: linear-gradient(to top, #1e293b 0%, #0f172a 30%, #0f172a 100%);
        background-attachment: fixed;
      }

      /* Thinking loader */
      .thinking-loader span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: currentColor; /* Use text color for the dots */
        margin: 0 2px;
        animation: thinking-pulse 1.4s infinite ease-in-out both;
      }

      .thinking-loader span:nth-child(1) {
        animation-delay: -0.32s;
      }

      .thinking-loader span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes thinking-pulse {
        0%, 80%, 100% {
          transform: scale(0.6);
          opacity: 0.6;
        }
        40% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* Card hover glow effect */
      .card-hover-glow {
        transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      .card-hover-glow:hover {
        border-color: #1E3A8A; /* primary color */
        box-shadow: 0 0 15px 2px rgba(30, 58, 138, 0.4);
      }

      .dark .card-hover-glow:hover {
        border-color: #3b82f6; /* lighter blue for dark mode */
        box-shadow: 0 0 20px 3px rgba(59, 130, 246, 0.3);
      }

      /* Upload card animation */
      .upload-card-border {
        border-style: dashed;
        border-width: 2px;
        background-size: 200px 200px;
        background-image: linear-gradient(45deg, transparent 25%, rgba(255, 255, 255, 0.03) 25%, rgba(255, 255, 255, 0.03) 50%, transparent 50%, transparent 75%, rgba(255, 255, 255, 0.03) 75%, rgba(255, 255, 255, 0.03));
        animation: move-bg 8s linear infinite;
      }
      .upload-card-border:hover {
        border-color: #3b82f6;
        background-color: rgba(59, 130, 246, 0.05);
      }

      @keyframes move-bg {
        0% { background-position: 0 0; }
        100% { background-position: 200px 200px; }
      }

      /* Primary call-to-action pulse */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px 0px rgba(30, 58, 138, 0.4);
        }
        50% {
          box-shadow: 0 0 25px 8px rgba(30, 58, 138, 0.6);
        }
      }
      .dark @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px 0px rgba(59, 130, 246, 0.3);
        }
        50% {
          box-shadow: 0 0 25px 8px rgba(59, 130, 246, 0.4);
        }
      }

      .primary-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }
      
      /* Custom Prose styles for Markdown rendering */
      .prose {
        color: #334155; /* slate-700 */
        line-height: 1.6;
      }
      .dark .prose {
        color: #cbd5e1; /* slate-300 */
      }
      .prose p { margin-top: 0.5em; margin-bottom: 0.5em; }
      .prose p:first-child { margin-top: 0; }
      .prose p:last-child { margin-bottom: 0; }
      .prose ul, .prose ol {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        padding-left: 1.5rem;
      }
      .prose ul { list-style-type: disc; }
      .prose ol { list-style-type: decimal; }
      .prose li p { margin: 0; }
      .prose a {
        color: #2563eb; /* blue-600 */
        text-decoration: underline;
      }
      .prose a:hover {
        color: #1d4ed8; /* blue-700 */
      }
      .dark .prose a {
        color: #60a5fa; /* blue-400 */
      }
      .dark .prose a:hover {
        color: #3b82f6; /* blue-500 */
      }
      .prose strong {
        font-weight: 600;
        color: #1e293b; /* slate-800 */
      }
      .dark .prose strong {
        color: #f1f5f9; /* slate-100 */
      }
      .prose code {
        background-color: #f1f5f9; /* slate-100 */
        padding: 0.2em 0.4em;
        margin: 0;
        font-size: 85%;
        border-radius: 3px;
        font-family: monospace;
      }
      .dark .prose code {
        background-color: #334155; /* slate-700 */
      }
      .prose pre {
        background-color: #f1f5f9; /* slate-100 */
        padding: 0.8rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        font-family: monospace;
      }
      .dark .prose pre {
        background-color: #334155; /* slate-700 */
      }
      .prose pre code {
        background-color: transparent;
        padding: 0;
      }
      
      /* Custom Prose for Document View - Updated to Strictly Force Black Text on White Bg */
      .document-prose {
          background-color: #ffffff !important;
          color: #000000;
          padding: 2rem 3rem;
          border: 1px solid #e2e8f0;
          border-radius: 0.5rem;
          font-family: 'Times New Roman', Times, serif;
          line-height: 1.5;
          max-width: 8.5in;
          margin-left: auto;
          margin-right: auto;
          box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
          position: relative;
      }
      
      /* Force white background even in dark mode */
      .dark .document-prose {
          background-color: #ffffff !important;
          border-color: #e2e8f0;
      }

      /* Scoped styles for the actual generated document content */
      .document-prose .generated-content {
          color: #000000 !important;
      }

      .document-prose .generated-content * {
          color: #000000 !important;
      }

      .document-prose .generated-content h1, 
      .document-prose .generated-content h2, 
      .document-prose .generated-content h3, 
      .document-prose .generated-content h4,
      .document-prose .generated-content h5,
      .document-prose .generated-content h6 {
          font-family: 'Times New Roman', Times, serif;
          text-align: center;
          font-weight: 700;
          color: #000000 !important;
      }
      
      .document-prose .generated-content p,
      .document-prose .generated-content li,
      .document-prose .generated-content span,
      .document-prose .generated-content strong,
      .document-prose .generated-content em {
          text-align: justify;
          color: #000000 !important;
      }
      
      .document-prose .generated-content a {
          text-decoration: underline;
          color: #000000 !important;
      }
      
      .document-prose .generated-content pre, 
      .document-prose .generated-content code {
          background-color: transparent !important;
          border: none !important;
          color: #000000 !important;
      }

      /* --- Uiverse Switch Styles --- */
      /* Namespaced to avoid conflicts (e.g., .phone, .content, .menu) */

      .uiverse-switch-input {
        display: none;
      }

      .uiverse-phone {
        position: relative;
        z-index: 2;
        width: 18rem;
        height: 17rem;
        background-color: inherit;
        transition: background-color 0.6s;
        box-shadow: 0 4px 35px rgba(0, 0, 0, 0.1);
        border-radius: 40px;
        display: flex;
        flex-direction: column;
      }

      .uiverse-menu {
        font-size: 80%;
        opacity: 0.4;
        padding: 0.8rem 1.8rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .uiverse-icons {
        display: flex;
        margin-top: 0.5rem;
      }

      .uiverse-battery {
        width: 0.85rem;
        height: 0.45rem;
        background-color: black;
      }

      .uiverse-network {
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 6.8px 7.2px 6.8px;
        border-color: transparent transparent black transparent;
        transform: rotate(135deg);
        margin: 0.12rem 0.5rem;
      }

      .uiverse-content {
        display: flex;
        flex-direction: column;
        margin: auto;
        text-align: center;
        width: 70%;
        transform: translateY(5%);
      }

      .uiverse-circle {
        position: relative;
        border-radius: 100%;
        width: 8rem;
        height: 8rem;
        background: linear-gradient(40deg, #ff0080, #ff8c00, #e8e8e8, #8983f7, #a3dafb 80%);
        background-size: 400%;
        transition: background-position 0.6s;
        margin: auto;
      }

      .uiverse-crescent {
        position: absolute;
        border-radius: 100%;
        right: 0;
        width: 6rem;
        height: 6rem;
        background: #e8e8e8;
        transform: scale(0);
        transform-origin: top right;
        transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1), background-color 0.6s;
      }

      .uiverse-label,
      .uiverse-toggle {
        height: 2.8rem;
        border-radius: 100px;
      }

      .uiverse-label {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.1);
        border-radius: 100px;
        position: relative;
        margin: 1.8rem 0 4rem 0;
        cursor: pointer;
      }

      .uiverse-toggle {
        position: absolute;
        width: 50%;
        background-color: #fff;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .uiverse-names {
        font-size: 90%;
        font-weight: bolder;
        color: black;
        width: 65%;
        margin-left: 17.5%;
        margin-top: 6.5%;
        position: absolute;
        display: flex;
        justify-content: space-between;
        user-select: none;
      }

      .uiverse-dark {
        opacity: 0.5;
      }
      
      .uiverse-time {
        color: black;
      }

      /* Toggle Logic */
      .uiverse-switch-input:checked + .uiverse-app .uiverse-toggle {
        transform: translateX(100%);
        background-color: #34323d;
      }

      .uiverse-switch-input:checked + .uiverse-app .uiverse-dark {
        opacity: 1;
        color: white;
      }

      .uiverse-switch-input:checked + .uiverse-app .uiverse-light {
        opacity: 1;
        color: white;
      }

      .uiverse-switch-input:checked + .uiverse-app .uiverse-phone {
        background-color: #26242e;
        color: white;
      }

      .uiverse-switch-input:checked + .uiverse-app .uiverse-crescent {
        transform: scale(1);
        background: #26242e;
      }

      .uiverse-switch-input:checked + .uiverse-app .uiverse-circle {
        background-position: 100% 100%;
      }

      .uiverse-switch-input:checked + .uiverse-app .uiverse-time {
        color: white;
      }

      .uiverse-switch-input:checked + .uiverse-app .uiverse-network {
        border-color: transparent transparent white transparent;
      }

      .uiverse-switch-input:checked + .uiverse-app .uiverse-battery {
        background-color: white;
      }

      /* --- Billing Glass Radio Group --- */
      .billing-radio-group {
        /* Adapted for Light Mode Default */
        --bg: rgba(226, 232, 240, 0.8); /* slate-200 equivalent with some opacity */
        --text: #64748b; /* slate-500 */
        --text-active: #0f172a; /* slate-900 */

        display: flex;
        position: relative;
        background: var(--bg);
        border-radius: 1rem;
        backdrop-filter: blur(12px);
        box-shadow:
            inset 1px 1px 4px rgba(255, 255, 255, 0.5),
            inset -1px -1px 6px rgba(0, 0, 0, 0.1),
            0 4px 12px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        width: fit-content;
        margin: 0 auto;
      }

      /* Dark Mode Overrides for Billing Group */
      .dark .billing-radio-group {
        --bg: rgba(255, 255, 255, 0.06);
        --text: #94a3b8; /* slate-400 */
        --text-active: #ffffff;

        background: var(--bg);
        box-shadow:
            inset 1px 1px 4px rgba(255, 255, 255, 0.2),
            inset -1px -1px 6px rgba(0, 0, 0, 0.3),
            0 4px 12px rgba(0, 0, 0, 0.15);
      }

      .billing-radio-group input {
        display: none;
      }

      .billing-radio-group label {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 100px;
        font-size: 14px;
        padding: 0.8rem 1.6rem;
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.3px;
        color: var(--text);
        position: relative;
        z-index: 2;
        transition: color 0.3s ease-in-out;
      }

      .billing-radio-group label:hover {
        color: var(--text-active);
      }

      .billing-radio-group input:checked + label {
        color: #fff; /* Always white text on the active pill */
      }

      .billing-glider {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50%; /* Adjusted for 2 items */
        border-radius: 1rem;
        z-index: 1;
        transition:
            transform 0.5s cubic-bezier(0.37, 1.95, 0.66, 0.56),
            background 0.4s ease-in-out,
            box-shadow 0.4s ease-in-out;
      }

      /* Free (mapped to Silver logic) */
      #tier-free:checked ~ .billing-glider {
        transform: translateX(0%);
        /* Light mode: Darker slate; Dark mode: Light silver */
        background: linear-gradient(135deg, #64748b, #94a3b8);
        box-shadow: 0 0 18px rgba(148, 163, 184, 0.5);
      }
      .dark #tier-free:checked ~ .billing-glider {
        background: linear-gradient(135deg, #64748b55, #94a3b8);
         box-shadow:
            0 0 18px rgba(148, 163, 184, 0.5),
            0 0 10px rgba(255, 255, 255, 0.2) inset;
      }

      /* Pro (mapped to Platinum logic, but using Amber/Gold) */
      #tier-pro:checked ~ .billing-glider {
        transform: translateX(100%); /* Adjusted for 2 items */
        background: linear-gradient(135deg, #d97706, #fbbf24);
        box-shadow: 0 0 18px rgba(217, 119, 6, 0.5);
      }
      .dark #tier-pro:checked ~ .billing-glider {
        background: linear-gradient(135deg, #d9770655, #fbbf24);
        box-shadow:
            0 0 18px rgba(251, 191, 36, 0.5),
            0 0 10px rgba(254, 243, 199, 0.2) inset;
      }

      /* Content Transition */
      .billing-content {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
      .billing-content.active {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
